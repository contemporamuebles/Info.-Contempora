<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Bancarios - Contempora Muebles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px; /* 2x */
            background-color: #f9f9f9;
            color: #333;
        }
        .card {
            background: white;
            padding: 40px; /* 2x */
            border-radius: 40px; /* 2x */
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1); /* más notorio */
            max-width: 1000px; /* 2x */
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #222;
            font-size: 3em; /* 2x */
        }
        p {
            font-size: 2em; /* 2x */
            margin: 16px 0; /* 2x */
        }
        .highlight {
            font-weight: bold;
            color: #0056b3;
        }

        /* Ajustes para pantallas pequeñas (también 2x) */
        @media (max-width: 600px) {
            body {
                margin: 20px; /* 2x */
            }
            .card {
                padding: 30px; /* 2x */
                border-radius: 30px; /* 2x */
            }
            h2 {
                font-size: 2.4em; /* 2x */
            }
            p {
                font-size: 1.9em; /* 2x */
                margin: 16px 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>DATOS BANCARIOS CONTEMPORA MUEBLES</h2>
        <p><span class="highlight">BANAMEX:</span> MARIA GUADALUPE GODINEZ ANAYA</p>
        <p><span class="highlight">CLABE INTERBANCARIA:</span><br>002370019254937127</p>
        <p><span class="highlight">SUCURSAL:</span> 192</p>
        <p><span class="highlight">CUENTA:</span> 01925493712</p>
    </div>
</body>
</html>
